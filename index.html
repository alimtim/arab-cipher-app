<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Code Ciphering - Activation</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Arabic Cipher">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-167x167.png">
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2c3e50">
    <meta name="theme-color" content="#2c3e50">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #2c3e50; /* خلفية داكنة مائلة للرمادي الأزرق */
            color: #ecf0f1; /* نص فاتح ليبرز على الخلفية الداكنة */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 30px;
            box-sizing: border-box;
            overflow: auto;
        }

        .container {
            background-color: #34495e; /* لون أغمق قليلاً من الخلفية للحاوية */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4); /* ظل أغمق لإبراز الحاوية */
            width: 100%;
            max-width: 550px; /* زيادة عرض الحاوية قليلاً */
            text-align: center;
            animation: fadeIn 0.8s ease-out;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #f1c40f; /* لون ذهبي / أصفر لإبراز العنوان */
            margin-bottom: 30px;
            font-size: 2.5em; /* تكبير حجم العنوان */
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); /* ظل خفيف للنص */
        }

        h1 .icon {
            color: #3498db; /* لون أزرق بارد للأيقونات */
        }

        p {
            font-size: 1.1em;
            color: #bdc3c7; /* لون رمادي فاتح للنصوص العادية */
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #ecf0f1;
            font-size: 1.1em;
        }

        textarea,
        input[type="text"] {
            width: calc(100% - 24px); /* خصم البادينج والبوردر */
            padding: 15px;
            border: 1px solid #5d6d7e; /* بوردر أغمق */
            border-radius: 8px;
            font-size: 1.1em;
            background-color: #4a657a; /* خلفية حقل الإدخال أغمق */
            color: #ecf0f1;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 15px; /* مسافة إضافية أسفل الحقول */
        }

        textarea {
            direction: rtl; /* اتجاه الكتابة من اليمين لليسار للعربية */
            text-align: right;
            resize: vertical;
            min-height: 120px;
        }

        input[type="text"] {
            text-align: center; /* توسيط السيريال */
            direction: ltr; /* اتجاه الكتابة من اليسار لليمين للسيريال */
        }

        textarea:focus,
        input[type="text"]:focus {
            border-color: #3498db; /* لون بوردر التركيز أزرق بارد */
            outline: none;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5); /* ظل مضيء عند التركيز */
        }

        button {
            background-color: #2ecc71; /* لون أخضر حيوي للأزرار الأساسية */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.4);
        }

        button.secondary {
            background-color: #7f8c8d; /* لون رمادي أنيق للأزرار الثانوية */
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 1.05em;
            box-shadow: 0 3px 8px rgba(127, 140, 141, 0.3);
        }

        button:hover {
            background-color: #27ae60; /* أخضر أغمق عند التحويم */
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(46, 204, 113, 0.5);
        }

        button.secondary:hover {
            background-color: #6c7a7b; /* رمادي أغمق عند التحويم */
            box-shadow: 0 5px 12px rgba(127, 140, 141, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(46, 204, 113, 0.4);
        }

        .output-box {
            background-color: #2980b9; /* لون أزرق غامق لصندوق الإخراج */
            padding: 22px;
            border-radius: 8px;
            border: 1px solid #3498db; /* بوردر أزرق */
            min-height: 90px;
            word-wrap: break-word;
            text-align: left;
            font-size: 1.25em;
            color: #ecf0f1; /* نص فاتح */
            font-weight: bold;
            margin-top: 30px;
            box-sizing: border-box;
            direction: ltr; /* اتجاه LTR للشفرة الناتجة */
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .output-box .output-content {
            flex-grow: 1;
        }

        .output-box .icon {
            color: #f1c40f; /* أيقونة ذهبية في صندوق الإخراج */
            font-size: 1.3em;
        }

        /* Spinner Styles */
        .spinner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(44, 62, 80, 0.9); /* خلفية شبه شفافة داكنة */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .spinner-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            border: 5px solid #5d6d7e; /* لون فاتح للدائرة الخارجية */
            border-top: 5px solid #f1c40f; /* لون ذهبي للدائرة المتحركة */
            border-radius: 50%;
            width: 55px; /* تكبير حجم السبينر */
            height: 55px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .error-message {
            color: #e74c3c; /* لون أحمر زاهي لرسائل الخطأ */
            margin-top: 15px;
            font-weight: bold;
            font-size: 1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container" id="activationScreen">
        <h1>
            <i class="fas fa-lock icon"></i>
            تفعيل الترخيص
            <i class="fas fa-key icon"></i>
        </h1>
        <p>الرجاء إدخال مفتاح التفعيل لفتح التطبيق.</p>
        <div class="input-group">
            <label for="serialInput">مفتاح السيريال:</label>
            <input type="text" id="serialInput" placeholder="أدخل مفتاح السيريال هنا" dir="ltr">
            <button onclick="activateApp()">
                <i class="fas fa-check-circle"></i>
                تفعيل
            </button>
            <div id="activationMessage" class="error-message"></div>
        </div>

        <div style="margin-top: 25px;">
            <input type="file" id="backupFileInput" accept=".txt,.serial" style="display: none;" onchange="loadActivationBackupFile(event)">
            <button class="secondary" onclick="document.getElementById('backupFileInput').click()">
                <i class="fas fa-upload"></i>
                تحميل نسخة احتياطية للتفعيل
            </button>
        </div>
    </div>

    <div class="container hidden" id="mainApp">
        <h1>
            <i class="fas fa-code icon"></i>
            تشفير الكود العربي
            <i class="fas fa-shield-alt icon"></i>
        </h1>

        <div class="input-group">
            <label for="arabicInput">أدخل النص العربي هنا:</label>
            <textarea id="arabicInput" placeholder="اكتب الكلمة العربية التي تريد تشفيرها"></textarea>
            <button onclick="processCipher()">
                <i class="fas fa-magic"></i>
                تشفير الكلمة
            </button>
        </div>

        <label for="cipheredOutput">الشفرة السرية الناتجة:</label>
        <div id="cipheredOutput" class="output-box">
            <i class="fas fa-fingerprint icon"></i>
            <span class="output-content"></span>
        </div>

        <div style="margin-top: 25px;">
            <button class="secondary" onclick="saveActivationBackup()">
                <i class="fas fa-save"></i>
                حفظ نسخة احتياطية للتفعيل
            </button>
        </div>

        <div class="spinner-overlay" id="spinnerOverlay">
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        // جدول التحويل (التشفير) من عربي إلى شفرة
        const arabicToCipherMap = {
            'ض': '6', 'ص': '5', 'ث': '+', 'ق': 'B', 'ف': 'A', 'غ': ':',
            'ع': '9', 'ه': 'G', 'خ': '.', 'ح': '-', 'ج': ',', 'د': '/',
            'ذ': 'ذ', // تأكد من أن هذا الحرف مقصود هكذا
            'ط': '7', 'ك': 'C', 'م': 'E', 'ن': 'F', 'ت': '*',
            'ا': "'",
            'أ': "'",
            'ل': 'D', 'ب': '(', 'ي': 'J', 'س': '3', 'ش': '4', 'ء': '&',
            'ئ': '!', 'ؤ': '$', 'ر': '1', 'ى': 'I', 'ة': ')', 'و': 'H',
            'ز': '2', 'ظ': '8'
        };

        function cipherText(text) {
            let cipheredResult = '';
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                // التأكد من أن التشفير يتم على الأحرف العربية فقط الموجودة في الخريطة
                if (arabicToCipherMap.hasOwnProperty(char)) {
                    cipheredResult += arabicToCipherMap[char];
                } else {
                    cipheredResult += char; // ترك الأحرف الأخرى كما هي (مسافات، أرقام، رموز أخرى)
                }
            }
            return cipheredResult;
        }

        function processCipher() {
            const arabicInput = document.getElementById('arabicInput').value;
            const spinnerOverlay = document.getElementById('spinnerOverlay');
            const outputSpan = document.querySelector('#cipheredOutput .output-content');

            outputSpan.textContent = '';
            spinnerOverlay.classList.add('active');

            setTimeout(() => {
                const result = cipherText(arabicInput);
                outputSpan.textContent = result;
                spinnerOverlay.classList.remove('active');
            }, 1500); // 1.5 ثانية تأخير لمحاكاة المعالجة
        }

        // ****** هام جداً: استبدل "YOUR_NEW_WEB_APP_URL_HERE" برابط تطبيق الويب الخاص بك ******
        const appsScriptUrl = "https://script.google.com/macros/s/AKfycbwxLgJ6L5qReRbw-HMZKAJ60n7gSG6S-zKpzdFfpZMETdj9wtJC_MHx4EPcTdAAwxsWuQ/exec"; 

        // دالة تفعيل التطبيق التي ستتصل بـ Google Apps Script
        async function activateApp(serialKey = null) {
            const serialInputEl = document.getElementById('serialInput');
            const activationMessage = document.getElementById('activationMessage');
            const activationScreen = document.getElementById('activationScreen');
            const mainApp = document.getElementById('mainApp');

            activationMessage.textContent = ''; // مسح الرسائل القديمة

            const serialToUse = serialKey || serialInputEl.value.trim();

            if (!serialToUse) {
                activationMessage.textContent = "الرجاء إدخال مفتاح السيريال.";
                return;
            }

            activationMessage.style.color = '#bdc3c7'; /* رمادي فاتح */
            activationMessage.textContent = "جارٍ التحقق من مفتاح السيريال...";

            try {
                const response = await fetch(`${appsScriptUrl}?serial=${encodeURIComponent(serialToUse)}`);
                const data = await response.json();

                if (data.isValid) {
                    activationMessage.style.color = '#2ecc71'; /* أخضر للنجاح */
                    activationMessage.textContent = data.message + " جاري تحميل التطبيق...";

                    localStorage.setItem('appActivated', 'true');
                    localStorage.setItem('activatedSerial', serialToUse); // حفظ السيريال المفعل

                    setTimeout(() => {
                        activationScreen.classList.add('hidden');
                        mainApp.classList.remove('hidden');
                    }, 1000);

                } else {
                    activationMessage.style.color = '#e74c3c'; /* أحمر للخطأ */
                    activationMessage.textContent = data.message || "حدث خطأ غير معروف.";
                }
            } catch (error) {
                console.error("Error during serial activation:", error);
                activationMessage.style.color = '#e74c3c';
                activationMessage.textContent = "تعذر الاتصال بخادم التفعيل. الرجاء التحقق من اتصالك بالإنترنت.";
            }
        }

        // دالة لحفظ (تصدير) السيريال المفعل كملف نصي
        function saveActivationBackup() {
            const activatedSerial = localStorage.getItem('activatedSerial');
            
            if (!activatedSerial) {
                alert("لم يتم العثور على سيريال مفعل للحفظ. الرجاء تفعيل التطبيق أولاً.");
                return;
            }

            const blob = new Blob([activatedSerial], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'app_activation_backup.serial'; 
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            alert("تم حفظ النسخة الاحتياطية للتفعيل بنجاح! يمكنك العثور على 'app_activation_backup.serial' في مجلد التنزيلات بجهازك.");
        }

        // دالة لقراءة ملف الباك أب واستعادة التفعيل
        function loadActivationBackupFile(event) {
            const file = event.target.files[0];
            const activationMessage = document.getElementById('activationMessage');

            if (!file) {
                activationMessage.textContent = "لم يتم اختيار أي ملف.";
                activationMessage.style.color = '#e74c3c';
                return;
            }

            const reader = new FileReader();

            reader.onload = async (e) => {
                const fileContent = e.target.result.trim();
                if (fileContent) {
                    activationMessage.textContent = "جاري محاولة استعادة التفعيل...";
                    activationMessage.style.color = '#bdc3c7';
                    await activateApp(fileContent); 
                } else {
                    activationMessage.textContent = "ملف النسخة الاحتياطية فارغ أو غير صالح.";
                    activationMessage.style.color = '#e74c3c';
                }
            };

            reader.onerror = () => {
                activationMessage.textContent = "خطأ في قراءة الملف.";
                activationMessage.style.color = '#e74c3c';
            };

            reader.readAsText(file);
        }

        // دالة للتحقق من حالة التفعيل عند تحميل التطبيق
        function checkActivationStatusOnLoad() {
            const activationScreen = document.getElementById('activationScreen');
            const mainApp = document.getElementById('mainApp');
            
            if (localStorage.getItem('appActivated') === 'true') {
                activationScreen.classList.add('hidden');
                mainApp.classList.remove('hidden');
                console.log("App previously activated. Loading main app.");
            } else {
                activationScreen.classList.remove('hidden');
                mainApp.classList.add('hidden');
                console.log("App not activated. Showing activation screen.");
            }
        }

        // استدعاء الدالة عند تحميل الصفحة للتحقق من حالة التفعيل
        window.onload = checkActivationStatusOnLoad;
    </script>
</body>
</html>
